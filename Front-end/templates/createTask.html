<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createTaskstyle.css">
    <title>Create new task</title>
</head>

<body>
    <nav class="horizontal-bar">
        <ul>
            <li><a href="#github">Logo</a></li>
            <li><a href="/index.html">Home</a></li>
            <li id="login"><a href="/login.html">Log in</a></li>
            <li id="signup"><a href="/signup.html">Sign up</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <label>Title: <br>
                <input type="text" name="title" id="title">
            </label>
            <label>Description: <br>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </label>
            <label>State: <br>
                <input list="states" name="state" id="state">
                <datalist id="states">
                    <option value="To do">
                    <option value="Done">
                    <option value="Doing">
                </datalist>
            </label>
            <label>End date: <br>
                <input type="date" name="date" id="date">
            </label>
            <label>Time: <br>
                <input type="time" name="time" id="time">
            </label>
            <input type="submit" value="create">
        </form>
    </main>
</body>

</html>
